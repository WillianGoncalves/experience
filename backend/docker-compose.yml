version: '3'

services:
  app:
    build: .
    ports:
      - 3001:3000
    volumes:
      - .:/app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASSWORD}"
